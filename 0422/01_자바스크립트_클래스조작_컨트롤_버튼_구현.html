  <p>사용자가 버튼을 클릭하면 모든 act를 제거하고 해당 버튼에만 act 클래스를 적용한다.</p>

<!-- 자바스크립트로 구현 -->
<script>
  let c_btn = document.querySelectorAll('.c_btn'); //해당 클래스가 4개 있으므로, 각각 따로 줘야 한다. =>반복문을 써야 한다.

  //2. 반복문을 사용하여 c_btn에 각각 이벤트 설정하여 서식적용하기 (혹은 for each element 사용)
  for(let i=0;1<c_btn.length;i++){// console.log(c_btn[i]);
    c_btn[i].addEventListener('click',class_act)}; //class_act라는 함수명을 만든다 = 함수를 호출해라
  
  //3. act 서식이 변경되는 함수
  function class_act(){
    for(let j=0;j<c_btn.length;j++){ //어떤 act 서식을제거해야할지 모르니까 찾는 for 반복문을 써준다
        c_btn[j].classList.remove('act'); //act를 제거해줘라
        this.classList.add('act'); //act 서식을 적용해줘라
      };
  };


</script>
